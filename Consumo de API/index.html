<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
</head>
<body>
    <hr>
    <h2>Lista de Jogos</h2>
    <h3><button><a href="file:///C:/Users/Felipe/Desktop/Cursos/cursoNode/M12/Consumo%20de%20API/index.html">Atualizar</a></button></h3>
    <ul id="games"></ul>
    <hr>
    <h2>Adicionar Game</h2>
    <input type="text" name="title" id="title" placeholder="Título">
    <input type="number" name="year" id="year" placeholder="Ano">
    <input type="number" name="price" id="price" placeholder="Preço">
    <button onclick="createGame()">Adicionar</button>
    <hr>
    <h2>Editar Game</h2>
    <input type="number" name="idEdit" id="idEdit" placeholder="Id" readonly>
    <input type="text" name="titleEdit" id="titleEdit" placeholder="Título">
    <input type="number" name="yearEdit" id="yearEdit" placeholder="Ano">
    <input type="number" name="priceEdit" id="priceEdit" placeholder="Preço">
    <button onclick="setGame()">Editar</button>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
<script>

    function createGame(){
        var titleInput = document.getElementById("title");
        var yearInput = document.getElementById("year");
        var priceInput = document.getElementById("price");

        var game = {
            title:titleInput.value,
            year:yearInput.value,
            price:priceInput.value
        }

        axios.post("http://localhost:8080/game", game).then(response=>{
            if(response.status == 200){
                alert("Jogo Adicionado");
            }
        }).catch(err=>{
            console.log(err);
        });
    }

    function deleteGame(item){
        var id = item.getAttribute("data-id");
        axios.delete("http://localhost:8080/game/"+id).then(()=>{
            alert("Jogo Deletado");
        }).catch(err=>{
            console.log(err);
        })
    }

    function editGame(item){
        var id = item.getAttribute("data-id");
        var title = item.getAttribute("data-title");
        var year = item.getAttribute("data-year");
        var price = item.getAttribute("data-price");

        document.getElementById("idEdit").value = id;
        document.getElementById("titleEdit").value = title;
        document.getElementById("yearEdit").value = year;
        document.getElementById("priceEdit").value = price;

    }

    function setGame(){
        var idInput = document.getElementById("idEdit");
        var titleInput = document.getElementById("titleEdit");
        var yearInput = document.getElementById("yearEdit");
        var priceInput = document.getElementById("priceEdit");


        var game = {
            title:titleInput.value,
            year:yearInput.value,
            price:priceInput.value
        }

        axios.put("http://localhost:8080/game/"+ idInput.value,game).then(response=>{
            if(response.status == 200){
                alert("Jogo Editado");
            }
        }).catch(err=>{
            console.log(err);
        });
    }


    axios.get("http://localhost:8080/games").then(response=>{
        var games = response.data;
        var list = document.getElementById("games");
        games.forEach(game => {
            var item = document.createElement("li");

            item.setAttribute("data-id", game.id);
            item.setAttribute("data-title", game.title);
            item.setAttribute("data-year", game.year);
            item.setAttribute("data-price", game.price);

            item.innerHTML= game.title;
            
            list.appendChild(item);

            var btn = document.createElement("button");
            btn.innerHTML = "Deletar";
            btn.addEventListener("click", function(){deleteGame(item);});

            list.appendChild(btn);

            var btnEdit = document.createElement("button");
            btnEdit.innerHTML = "Editar";
            btnEdit.addEventListener("click", function(){editGame(item);});

            list.appendChild(btnEdit);

            
        });
    }).catch(err=>{
        console.log(err)
    })
</script>
</html>
